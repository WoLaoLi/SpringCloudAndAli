server:
  port: 3344
spring:
  application:
    name: cloud-config-center # 注册进Eureka服务名器的微服务名
  cloud:
    config:
      server:
        git:
          uri:  git@github.com:WoLaoLi/springcloud-config.git # GitHub上面的git仓库名字
          # 搜索目录
          search-paths:
            - springcloud-config
      # 读取分支
      label: master
# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka

# rabbitmq相关配置，暴露bus刷新配置的断点
rabbitmq:
    host: localhost
    port: 5672
    username: guset
    password: guset
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'